<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="chatappbody">
        <div class="container my-4">
            <!-- heading -->
            <h1 class="text-center"> WebDev Chat Room </h1>
            <div class="chat-room mb-3 text-center">
                <div class="my-2"> Select a room </div>
                <button class="btn"> General </button>
                <button class="btn"> Projects </button>
                <button class="btn"> Info </button>
                <button class="btn"> Join Links </button>
            </div>

            <!-- chat Window -->
            <div class="chat-window">
                <ul class="chat-list list-group"></ul>
            </div>

            <!-- New Chats -->
            <form class="new-chat my-3">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"> Your Message </div>
                    </div>
                    <input type="text" name="msg" id="msg" class="form-control" required>
                    <div class="input-group-append">
                        <input type="submit" name="" id="" value="send" class="btn">
                    </div>
                </div>
            </form>

            <!-- update Name -->
            <form class="name-update my-3">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"> New Name </div>
                    </div>
                    <input type="text" name="name_update" id="name_update" class="form-control" required>
                    <div class="input-group-append">
                        <input type="submit" name="" id="" value="Update" class="btn">
                    </div>
                </div>
            </form>


        </div>
    </div>


<script type="module" src="./scripts/app.js"></script>
<script type="module" src="./scripts/chat.js"></script>
<script type="module" src="./scripts/ui.js"></script>
</body>
</html>
